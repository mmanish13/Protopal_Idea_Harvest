<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark blue">
  <mdb-navbar-brand>
    <a class="navbar-brand" href="#">
      <mdb-icon far icon="address-book"></mdb-icon> ProtoPal
    </a>
  </mdb-navbar-brand>

<!-- Default form login -->
<form class="offset-md-4 col-md-4 offset-md-4 text-center border border-light p-5">
  <!-- Email -->
  <input  mdbInput [(ngModel)]="username" type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Login ID"  name="username" >
  <!-- Password -->
  <input   mdbInput [(ngModel)]="password"  type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"  name="password">
  <!-- Sign in button -->
  <button type="submit" (click)="login()" class="btn btn-primary btn-md">
    Log In
  </button>
</form>
<!-- Default form login -->
