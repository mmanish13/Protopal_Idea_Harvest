<!-- Default form login -->
<div class="text-center border border-light p-5 offset-md-3 col-md-6 offset-md-3">

        <p class="h4 mb-4">Sign in</p>
      
        <!-- Email -->
        <input type="text" class="form-control mb-4" placeholder="Login ID"  [(ngModel)]="username">
      
        <!-- Password -->
        <input type="password"  class="form-control mb-4" placeholder="Password"  [(ngModel)]="password">
      
  
      
        <!-- Sign in button -->
        <button mdbBtn color="info" block="true" class="col-md-6" type="submit" (click)="login()">Sign In</button>
      
        
      
    </div>
      <!-- Default form login -->
