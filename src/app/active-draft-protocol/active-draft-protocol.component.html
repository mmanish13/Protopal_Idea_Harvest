<div class="form-group row text-center">
    <div class="col-md-4">
      <button type="button" class="btn btn-info btn-md" (click)="basicModal.show()" mdbWavesEffect>
        <mdb-icon fas icon="plus"></mdb-icon> Upload Protocol
      </button>
      </div>
      </div>
<section class="text-center my-5">

  <!-- Grid row -->
  <div class="row">
    <!-- Grid column -->
    <!-- *ngIf = "saveprotocol" -->
    <div *ngIf = "showprotocol"  class="col-lg-4 col-md-6 mb-lg-0 mb-4">
        <div class="card card-cascade narrower card-ecommerce">
      <div class="card-body card-body-cascade text-left">
        <p class="card-text">
          Study Title : Phase 1 random Study
          <br>
          Study ID : 123456
          <br>
          Amendment No : 789
          <br>
          Therapautic Area : Cardiovascular
          <br>
          Study Type : Randomized
          <br>
          Phase : 1
        </p>
      </div>     
    </div>
    </div>
    <div class="col-lg-4 col-md-6 mb-lg-0 mb-4">
        <div class="card card-cascade narrower card-ecommerce">
        <div class="card-body card-body-cascade text-center">
          <p class="card-text">Protocol 1
            <br>
            <u>Status : In Progress</u>
          </p>
        </div>     
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-lg-0 mb-4">
          <div class="card card-cascade narrower card-ecommerce">
          <div class="card-body card-body-cascade text-center">
              <p class="card-text">Protocol 2
                  <br>
                  <u>Status : Status Completed</u>
                  <br>
                  <u>Risk Score</u>
                </p>
          </div>     
          </div>
        </div>
  </div>
  
</section>

<div mdbModal #basicModal="mdbModal" class="modal fade col-md-12" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Upload Protocol</h4>
      </div>
      <div class="modal-body">
              
<mdb-card>
  <mdb-card-header class="cyan text-white">
    <mdb-icon fas icon="edit"></mdb-icon> Upload Protocol
  </mdb-card-header>
  <mdb-card-body>
    <div>
      <div class="form-group row">
        <!-- Material input -->
        <label for="id" class="col-sm-2 col-form-label font-weight-bold">Study Title*</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input mdbInput [(ngModel)]="studyTitle" type="text" class="form-control" id="id" >
          </div>
        </div>
      </div>
      <div class="form-group row">
          <!-- Material input -->
          <label for="id" class="col-sm-2 col-form-label font-weight-bold">Study ID*</label>
          <div class="col-sm-10">
            <div class="md-form mt-0">
              <input mdbInput [(ngModel)]="studyID" type="text" class="form-control" id="id" >
            </div>
          </div>
        </div>
        <div class="form-group row">
            <!-- Material input -->
            <label for="id" class="col-sm-2 col-form-label font-weight-bold">Amendment Title</label>
            <div class="col-sm-10">
              <div class="md-form mt-0">
                <input mdbInput [(ngModel)]="amendmentTitle" type="text" class="form-control" id="id" >
              </div>
            </div>
          </div>
          <div class="form-group row">
              
              <label for="id" class="col-sm-2 col-form-label font-weight-bold">Therapautic Area</label>
              <div class="col-sm-10">
                <div class="md-form mt-0">
                  <input mdbInput [(ngModel)]="therapauticArea"  type="search" class="form-control mdb-autocomplete" id="id" >
                </div>
              </div>
            </div>


            <div class="form-group row">
                <!-- Material input -->
                <label for="id" class="col-sm-2 col-form-label font-weight-bold">Study Type</label>
                <div class="col-sm-10">
                  <div class="md-form mt-0">
                    <input mdbInput [(ngModel)]="studyType" type="text" class="form-control" id="id" >
                  </div>
                </div>
              </div>
              <div class="form-group row">
                  <!-- Material input -->
                  <label for="id" class="col-sm-2 col-form-label font-weight-bold">Phase</label>
                  <div class="col-sm-10">
                    <div class="md-form mt-0">
                      <input mdbInput [(ngModel)]="phase" type="text" class="form-control" id="id" >
                    </div>
                  </div>
                </div>
                <div class="form-group row text-center">
                      <div class="col-md">
                        <button type="submit" class="btn btn-info btn-md" (click)=" basicModal.hide()" (click)=" UploadProtocol()">
                          <mdb-icon fas icon="save"></mdb-icon> Upload
                        </button>
                        </div>
                        <div class="col-md">
                        <button type="submit" class="btn btn-danger btn-md" (click)="basicModal.hide()">
                          <mdb-icon fas icon="undo-alt"></mdb-icon> Cancel
                        </button>
                      </div>
                    </div>
    
                  </div>
      </mdb-card-body>
      </mdb-card>

      <!-- Modal -->

      </div>
      <div class="modal-footer">                  
        
      </div>
    </div>
  </div>
</div>
